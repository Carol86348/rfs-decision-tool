
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>再餵食症候群決策輔助工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #003366;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .result {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
      color: #222;
    }
    button {
      padding: 6px 12px;
      margin-top: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>再餵食症候群決策輔助工具</h2>

  <div>
    <h3>基本資料</h3>
    <label>身高（cm）<input type="number" id="height" /></label><br/>
    <label>體重（kg）<input type="number" id="weight" /></label><br/>
    <button id="bmiBtn">計算 BMI</button>
    <p id="bmiResult"><strong>BMI：</strong></p>
  </div>

  <hr/>

  <div>
    <h3>風險因子評估</h3>
    <table>
      <tr><th>A 類</th><th>B 類</th><th>C 類</th></tr>
      <tr>
        <td><input type="checkbox" class="bmi-group" id="a_bmi" /> BMI &lt; 18.5</td>
        <td><input type="checkbox" class="bmi-group" id="b_bmi" /> BMI &lt; 16</td>
        <td><input type="checkbox" class="bmi-group" id="c_bmi" /> BMI &lt; 14</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="weight-group" id="a_wl" /> 體重減輕 &gt; 10%</td>
        <td><input type="checkbox" class="weight-group" id="b_wl" /> 體重減輕 &gt; 15%</td>
        <td><input type="checkbox" class="weight-group" id="c_wl" /> 體重減輕 &gt; 20%</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="intake-group" id="a_intake" /> 進食量 &lt; 1000 kcal 或禁食 &gt; 5 天</td>
        <td><input type="checkbox" class="intake-group" id="b_intake" /> 進食量 &lt; 1000 kcal 或禁食 &gt; 10 天</td>
        <td><input type="checkbox" class="intake-group" id="c_intake" /> 禁食 &gt; 15 天</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="a_other" /> 酒精或藥物成癮病史</td>
        <td><input type="checkbox" id="b_other" /> 低血鉀 / 低血磷 / 低血鎂</td>
        <td></td>
      </tr>
    </table>
    <button id="riskBtn">▶ 評估風險等級</button>
    <p id="riskResult" class="result">尚未評估</p>
  </div>

  <script>
    document.getElementById("bmiBtn").addEventListener("click", function () {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      if (height > 0 && weight > 0) {
        const bmi = weight / Math.pow(height / 100, 2);
        document.getElementById("bmiResult").innerHTML = "<strong>BMI：</strong>" + bmi.toFixed(1);
        // 自動勾選 BMI
        document.getElementById("a_bmi").checked = bmi < 18.5;
        document.getElementById("b_bmi").checked = bmi < 16;
        document.getElementById("c_bmi").checked = bmi < 14;
      } else {
        alert("請輸入正確的身高與體重");
      }
    });

    // 互斥選項邏輯
    function setupExclusive(groupClass) {
      const boxes = document.querySelectorAll("." + groupClass);
      boxes.forEach((box) => {
        box.addEventListener("change", () => {
          if (box.checked) {
            boxes.forEach((b) => {
              if (b !== box) b.checked = false;
            });
          }
        });
      });
    }

    setupExclusive("bmi-group");
    setupExclusive("weight-group");
    setupExclusive("intake-group");

    // 風險評估
    document.getElementById("riskBtn").addEventListener("click", function () {
      const a = ["a_bmi", "a_wl", "a_intake", "a_other"].filter(id => document.getElementById(id).checked).length;
      const b = ["b_bmi", "b_wl", "b_intake", "b_other"].filter(id => document.getElementById(id).checked).length;
      const c = ["c_bmi", "c_wl", "c_intake"].filter(id => document.getElementById(id).checked).length;

      let level = "尚未符合風險評估條件";
      if (c >= 1 || b >= 2) {
        level = "⚠️ 高風險";
      } else if (b === 1 || a >= 2) {
        level = "⚠️ 中度風險";
      } else if (a === 1) {
        level = "⚠️ 低度風險";
      }

      document.getElementById("riskResult").innerText = level;
    });
  </script>
</body>
</html>
